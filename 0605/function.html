var a = 5;
var b = 5;

var fun_plus = function(a, b){

}

var result1 =  fun_plus(a,b);

var fun_minus = function(a, b){

  return (a-b);
}
var result2 =  fun_minus(a,b);

var fun_multiple = function(a, b){

  return (a*b);
}
var result3 =  fun_multiple(a,b);
