<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    id : <input type="text" id="loginId"><br>
    pass : <input type ="text" id="loginPass"><br>
      <input type = "button" value = "로그인" id = "loginBtn">
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    var loginFunc = function(id2, pass2){
      if(id2=="polytech" && pass2  =='1234'){
        return "a";
      }
      else{
          return "b";
      }
    };

    $("#loginBtn").click(function(){

      var pass1 = $('#loginPass').val();

        alert("로그인 성공");

        alert("로그인 실패")
      }
    });
  </script>
